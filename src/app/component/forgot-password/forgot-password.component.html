<!-- ************************Forgot Password Design Display ********************* -->

<div class="container1" fxLayout="column" fxLayout.xs="row">
  <div class="item item-1" fxFlex fxFlexOffset="10%"></div>
  <div class="item item-2" fxFlex fxFlexOffset="8%" fxFlexOrder="3"> </div>
  <div class="container" fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center" 
      fxLayoutGap="10px" fxLayoutGap.xs="0">
    <div class="item item-3" fxFlex="31%"></div>
    <div class="item item-4" fxFlex="31%" fxFlexOrder="3"></div>
    <div class="item item-5" fxFlex>
      <mat-card>
        <div class="clas">
          <mat-card-title id="center">
            <div class="letters" fxLayout="row">
              <div class="letter1">F</div>
              <div class="letter2">U</div>
              <div class="letter3">N</div>
              <div class="letter4">D</div>
              <div class="letter5">O</div>
              <div class="letter6">O</div>
            </div><br>
            <div class="words">
              Account Recovery - Forgot Password</div>
          </mat-card-title>
          <mat-card-content fxLayout="column">
            <div>
              <mat-form-field class="width">
                <input matInput placeholder=" Please Enter Email" 
                [(ngModel)]="model.Email" [formControl]="Email"
                  required>
                <mat-error *ngIf="Email.invalid">{{getErrorMessage()}} </mat-error>
              </mat-form-field>
              <br>
            </div>
          </mat-card-content>
          <div class="button" fxLayout="row" fxLayoutAlign="space-between">
            <a routerLink="/login">
               <button mat-raised-button color="primary" type="submit">Back </button></a>
            <button mat-raised-button color="primary" type="submit" 
              (click)=goToPassword()>Create New Password </button>
          </div>
        </div>
      </mat-card>
    </div>
  </div>
</div>
