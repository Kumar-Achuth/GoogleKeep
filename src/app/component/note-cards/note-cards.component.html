<div  fxLayout = "row wrap" fxLayoutAlign = "center"  fxLayoutGap="10px" style="margin-top:25px ">
  <div *ngFor = 'let notes of cardsArray' fxFlex ="0 1 calc(30% - 32px)">
    <mat-card  style="margin-top : 10px; border-radius: 10px; " [style.backgroundColor] = "notes.color">
    <mat-card-title   (click)="openDialog(notes)" ><div [innerHtml] = "notes.title"></div></mat-card-title>
    <mat-card-content  (click)="openDialog(notes)"><div [innerHtml]="notes.description"></div></mat-card-content>
    <div *ngFor = "let index of notes.noteLabels">
    <mat-chip-list>
    <mat-chip>
    {{index.label}}
    <mat-icon matChipRemove (click) = "deleteChips(notes.id,index.id)">cancel</mat-icon>
  </mat-chip>
</mat-chip-list>
</div>
       <div class="space" fxLayout="row" fxLayoutAlign="space-between" >
        <app-add-reminder>
        </app-add-reminder>
        <app-collaborator >
        </app-collaborator>
        <app-change-color [color] = "notes" (changeColor) = "deleteEvent($event)">
        </app-change-color>
        <app-add-photo>
        </app-add-photo>
        <app-add-archive [archive]= "notes" >
        </app-add-archive>
        <app-more [trash] = "notes"  (deleteCard) = "deleteEvent($event)">
        </app-more>
    </div>
</mat-card>
</div>
</div>
