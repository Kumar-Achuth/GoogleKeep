<div fxFlex>
  <div fxLayout='column wrap'>
    <div>
      <mat-toolbar class="toolbar">
        <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span class="title-header"><b>Fundoo</b> Notes</span>
        <div class="searchBar">
          <i class="material-icons">search </i>
          <input class="search" type="input" placeholder="search">
        </div>
        <div class="equal" fxlayout="row" fxLayoutAlign="space-around" fxFlex="1 1 auto">
          <div class="one">
            <mat-icon>cloud_done</mat-icon>
          </div>
          <div class="one">
            <mat-icon>notifications_active</mat-icon>
          </div>
          <div class="one"><i class="material-icons">
              view_agenda
            </i></div>
          <div class="one">
            <mat-icon>apps</mat-icon>
          </div>
          <div class="two">
            <button mat-mini-fab [matMenuTriggerFor]="appMenu">K</button>
            <mat-menu #appMenu="matMenu" [overlapTrigger]="false">
              <button mat-menu-item routerLink="/signup">Add account</button>
              <button mat-menu-item routerLink="/login">Log out </button>
            </mat-menu>
          </div>
        </div>
      </mat-toolbar>
      <mat-sidenav-container class="sidenav-container">
        <mat-sidenav #drawer class="sidenav" fixedInViewport="true" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
          [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async)">
          <mat-nav-list>
            <a mat-list-item routerLink='/home/notes'><i class="material-icons">
                assignment
              </i>Notes</a>
            <a mat-list-item routerLink='/home/reminder'><i class="material-icons">
                touch_app
              </i>Reminders</a>
            <hr>
            <a mat-list-item routerLink="/home/archive"><i class="material-icons">
                archive
              </i>Archive</a>
            <a mat-list-item routerLink="/home/trash"><i class="material-icons">
                delete
              </i>Trash</a>
            <a mat-list-item href="#"> <i class="material-icons">
                settings
              </i>
              Settings</a>
            <hr>
          </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content>
          <router-outlet>
            
            <!--  content goes here -->
          </router-outlet>
        </mat-sidenav-content>
      </mat-sidenav-container>
    </div>
  </div>
</div>
