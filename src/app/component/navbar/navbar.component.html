<mat-sidenav-container class="sidenav-container">
  <mat-sidenav-content>
      <!-- <mat-toolbar class = "color"> -->
    <mat-toolbar class = "color">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"> 
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Google Keep </span>
      <div class = "search1">
      <input type="search" [class.has-value]="searchValue" style="opacity : 0.3; height : 55px; width : 600px;" placeholder="   Search">
    </div>
    <div class = "space">
    <mat-icon>cloud_done</mat-icon>
  </div>
  <div class = "space1">
  <mat-icon>notifications_active</mat-icon>
</div> 
<div class = "space1">
  	<mat-icon>apps</mat-icon>
</div> 
</mat-toolbar>
<mat-sidenav
#drawer
class="sidenav"
fixedInViewport="true"
[attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
[mode]="(!isHandset$ | async) ? 'over' : 'side'"
[opened]="(isHandset$ | async)">
<mat-toolbar class = "color">Menu</mat-toolbar>
<mat-nav-list>
  <a mat-list-item href="#">Notes</a>
  <a mat-list-item href="#">Reminders</a>
  <hr>
  <a mat-list-item href="#">Archive</a>
  <a mat-list-item href="#">Trash</a>
  <hr>
</mat-nav-list>
</mat-sidenav>
<!-- </mat-toolbar> -->
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
