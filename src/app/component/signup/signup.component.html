<!-- <div class="heading"> -->
<div class="container1" fxLayout="column" fxLayout.xs="row">
  <div class="item item-1" fxFlex fxFlexOffset="-0.29%"></div>
  <div class="item item-2" fxFlex fxFlexOffset="-1.5%" fxFlexOrder="3"></div>
  <div class="container" fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center" fxLayoutGap="10px" fxLayoutGap.xs="0">
    <div class="item item-3" fxFlex="33%"></div>
    <div class="item item-4" fxFlex="33%" fxFlexOrder="3"></div>
    <div class="item item-5" fxFlex>
      <div class="clas">
        <mat-card>
          <mat-card-title>
            <img src="./images/google.svg" height="50" width="150">
            <br>
            SignUp - New Account </mat-card-title>
          <mat-card-content fxLayout="column">
            <div>
              <mat-form-field>
                <input matInput placeholder="First Name" required>
              </mat-form-field>
              &nbsp;
              <mat-form-field>
                <input matInput placeholder="Last Name" required>
              </mat-form-field>
            </div>
            <div>
                <mat-form-field>
                    <input matInput placeholder="Enter your email" required>
                  </mat-form-field>
              &nbsp;
              <mat-form-field>
                <input matInput placeholder="Username" required>
              </mat-form-field>
            </div>
            <!-- <div> -->
            <mat-form-field>
              <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'">
              <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
            </mat-form-field>
            <!-- &nbsp; -->
            <!-- </div> -->
            <mat-form-field hintLabel="">
              <input matInput #input maxlength="10" placeholder="Enter Phone Number">
            </mat-form-field>
            <h4>Services</h4>
            <div fxLayout="row" fxLayoutAlign="space-between">
              <mat-card id="size">
                <!-- <mat-radio-group> -->
                  <button mat-button  color ="disabled"> Basic Scheme<br>
                  <h5> </h5></button>
                <!-- </mat-radio-group> -->
              </mat-card>
              &nbsp;
              <mat-card id="size1">
                <!-- <mat-radio-group> -->
                  <button style="height : 55px; width : 150px " mat-button color="disabled">  Advanced Scheme  <br>
                  <h5></h5></button>
                <!-- </mat-radio-group> -->
              </mat-card>
            </div>
          </mat-card-content>
          <div class=buttons fxLayout="row" fxLayoutAlign="space-between">
            <nav>
              <a routerLink="/login"> Login </a>
            </nav>
            <button mat-raised-button color="primary" value="reset">Reset</button>
            <button mat-raised-button color="primary">Submit</button>
          </div>
        </mat-card>
        <h5>CopyRights Issued By Google  &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;    Help  Settings  Privacy</h5>
      </div>
    </div>
  </div>
</div>
<!-- </div> -->
