<div fxLayout='column' fxLayoutAlign="center center" style="margin-top:100px">
    <mat-card *ngIf="hide" (click)="hide=!hide">
        <span> Take a Note ...</span>
        <div class="noteButton" fxLayout="row" fxLayoutAlign="space-evenly">
            <div class="click">
                <i class="material-icons" mat-raised-button matTooltip="New List"
                 (click)="toggle()">
                    list
                </i>
            </div>
            &nbsp;&nbsp;
            <div class="click">
                <i class="material-icons" matTooltip="New Note with Image">
                    photo
                </i>
            </div>
            &nbsp;&nbsp;
            <div class="click">
                <i class="material-icons" matTooltip="New Note with Drawing">
                    create
                </i>
            </div>
        </div>
    </mat-card>
    <mat-card *ngIf="!hide" [style.backgroundColor]="color">
        <img src="../../../assets/images/pin.svg" matTooltip="Pin" class="pin">
        <div contenteditable="true" id="titleId" class="reset" data-text="Title"></div>
        <div *ngIf="show == 0">
            <div contenteditable="true" id="notesId" class="edit"
                data-text="Take a Note.... "></div>
        </div>
        <div *ngIf="show == 1" fxLayout="row" class="topping">
            <hr>
            <mat-icon>add</mat-icon>
            <!-- <div *ngFor = "let key of save"> -->
            <input id="notesId" placeholder="List Item" class="edit1"
                (keydown.enter)="onKeydown($event)">
            <!-- </div> -->
            <hr>
        </div>
        <div *ngFor="let index of labelName">
            <mat-chip-list>
                <mat-chip>{{index.label}}
                    <mat-icon matChipRemove>cancel</mat-icon>
                </mat-chip>
            </mat-chip-list>
        </div>
        <div class="space" fxLayout="row" fxLayoutAlign="space-between ">
            <app-add-reminder>
            </app-add-reminder>
            <app-collaborator>
            </app-collaborator>
            <app-change-color (colorEmit)=colorChanges($event)>
            </app-change-color>
            <app-add-photo>
            </app-add-photo>
            <app-add-archive>
            </app-add-archive>
            <app-more (addEvent)="instantLabel($event)">
            </app-more>
            <div class="close">
                <div class="example-button-row">
                    <button mat-button (click)="addNotes()">CLOSE</button>
                </div>
            </div>
        </div>
        <br>
    </mat-card>
</div>
