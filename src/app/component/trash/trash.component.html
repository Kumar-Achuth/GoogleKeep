<div fxLayout = "row" fxLayoutAlign = "center center"  >
  <div class="trash" >
    Notes in Trash are deleted after 7 days.
    </div>&nbsp;&nbsp;&nbsp;
    <div class="trash">
        <button mat-button>Empty Trash</button> 
    </div>
    </div>
    <div  fxLayout = "row wrap"  fxLayoutAlign = "center center" fxLayoutGap="10px" style="margin-top:280px;">
  <div *ngFor = 'let notes of cards'>
    <mat-card style="margin-top : 10px;" [style.backgroundColor] = "notes.color" >
    <mat-card-title><div [innerHtml] = "notes.title"></div></mat-card-title>
    <mat-card-content><div  [innerHtml]="notes.description"></div></mat-card-content>
       <div class="space" fxLayout="row" fxLayoutAlign="space-between">
      
        <app-more>
        </app-more>
    </div>
</mat-card>
</div>
</div>
