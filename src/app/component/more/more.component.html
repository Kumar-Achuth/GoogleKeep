<!-- ************************More Icon Dialog Display ********************* -->

<mat-icon class="space" style="cursor : pointer;" [matMenuTriggerFor]="appMenu">
  <i class="material-icons" matTooltip="More">
    more_vert
  </i></mat-icon>
<mat-menu #appMenu="matMenu" [overlapTrigger]="false">
  <div>
    <button mat-button (click)="postToTrash(trash)">Delete Note</button><br>
    <button mat-menu-item [matMenuTriggerFor]="labelMenu"
     (click)="$event.stopPropagation()">AddLabel</button><br>
    <button mat-button (click)="ask()">Ask A Question</button><br>
  
  </div>
</mat-menu>
<div (click)="$event.stopPropagation()">
  <mat-menu #labelMenu="matMenu" [overlapTrigger]="false">
    <mat-icon fxFlex=15>search</mat-icon>
    <input placeholder="Enter Label" fxFlex=85 (click)="$event.stopPropagation()" 
    [(ngModel)]="search">
    <div *ngFor="let index of labelArray | searchBar : search">
      <mat-checkbox (click)=" $event.stopPropagation(); goAndGetLabel(index)">
        {{index.label}}</mat-checkbox>
    </div>
  </mat-menu>
</div>
